<h2>Tienda</h2>
<div class="input-field col s10">
    <input id="search" type="search" (keyup)="filter($event)">
    <label class="label-icon" for="search">Buscar</label>
</div>
<div class="row">
    @for (product of products; track product.id) {
        <app-product-card [product]="product" (addToCart)="onClickAdd($event)"></app-product-card>
    }
</div>
