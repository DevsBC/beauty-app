<div class="row">
    <div class="col s6">
        <app-calendar (onDateClick)="onDateClick($event)"></app-calendar>
    </div>

        <div class="col s6">
            <h5>Fecha: <strong>{{ appointment.date | date: 'cccc dd/LLLL/yyyy h:mm a' }}</strong></h5>
            <form class="col s12">
    
                <div class="row">
                    <div class="input-field col s12">
                        <input id="full_name" type="text" class="validate" [(ngModel)]="appointment.name" required name="name">
                        <label for="full_name">Nombre</label>
                    </div>
                </div>
    
                <div class="row">
                    <div class="input-field col s12">
                        <select multiple [(ngModel)]="appointment.services" name="services">
                        <option value="Corte de cabello" selected>Corte de cabello</option>
                        <option value="Peinado">Peinado</option>
                        <option value="Extensiones">Extensiones</option>
                        </select>
                        <label>Selecciona servicios</label>
                    </div>
                </div>
    
                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="comments" class="materialize-textarea" [(ngModel)]="appointment.notes" name="notes"></textarea>
                        <label for="comments">Notas (opcional)</label>
                    </div>
                </div>
                <button class="waves-effect waves-green btn" (click)="submit()" type="button" [disabled]="!appointment.date">Agendar</button>
    
            </form>
        </div>
    
</div>
