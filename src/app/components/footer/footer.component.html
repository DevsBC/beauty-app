
<footer class="page-footer">
    <div class="container">
      <div class="row">
        <div class="col l6 s12">
          <h4>Contacto</h4>
          <p>Envíanos un mensaje</p>
          <form id="form" class="col s12 white">
            <div class="row">
              <div class="input-field col s6">
                <input id="name" type="text" class="validate" name="name" [(ngModel)]="message.name">
                <label for="name">Nombre</label>
              </div>
              <div class="input-field col s6">
                <input id="email" type="email" class="validate" name="email" [(ngModel)]="message.email">
                <label for="email">Correo electrónico</label>
              </div>
            </div>
            
            
            <div class="row">
              <div class="input-field col s12">
                <textarea id="message" class="materialize-textarea" name="content" [(ngModel)]="message.content"></textarea>
                <label for="message">Escribe tu mensaje</label>
              </div>
            </div>
            @if (error) {
              <blockquote style="color:black">{{ error }}</blockquote>
            }
            <div class="row">
              <div class="input-field col s12">
                <button class="waves-effect waves-teal btn-flat" type="button" (click)="send()">Enviar
                  <i class="material-icons right">send</i>
                </button>
              </div>
            </div>
          </form>
          
          
        </div>

      </div>
    </div>

    </div>
  </footer>
